<div class="tkd-card">
  <header class="flex !flex-row w-full items-center">
    <a tkd-backlink>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </a>

    <h1 class="flex-grow">{{ 'editProfile.title' | translateAsync }} </h1>
  </header>
  <content>
    <section>
      <form (ngSubmit)="saveProfile()" class="flex flex-col gap-4" [formGroup]="form">
        <ul class="flex flex-col gap-4 list-none">
          <li
            class="flex flex-row justify-between items-center"
            *ngIf="config.userNameChange"
          >
            <div class="flex flex-col gap-0.5 w-full">
              <span
                class="text-xs text-gray-500 uppercase dark:text-emerald-200 dark:text-opacity-70"
                >
                {{ 'profile.inputs.username.label' | translateAsync}}
                </span
              >
              <input
                class="w-full tkd-input"
                type="text"
                name="displayName"
                formControlName="username"
                [attr.placeholder]="'profile.inputs.username.placeholder' | translateAsync"
                autocomplete="username"
              />
            </div>
          </li>

          <li class="flex flex-row gap-4 justify-between items-center">
            <div class="flex flex-col gap-0.5 w-full">
              <span
                class="text-xs text-gray-500 uppercase dark:text-emerald-200 dark:text-opacity-70"
                >{{ 'profile.inputs.firstName.label' | translateAsync }}</span
              >
              <input
                class="w-full tkd-input"
                type="text"
                name="firstname"
                formControlName="firstName"
                [attr.placeholder]="'profile.inputs.firstName.placeholder' | translateAsync"
                autocomplete="given-name"
              />
            </div>
            <div class="flex flex-col gap-0.5 w-full">
              <span
                class="text-xs text-gray-500 uppercase dark:text-emerald-200 dark:text-opacity-70"
                >{{ 'profile.inputs.lastName.label' | translateAsync }}</span
              >
              <input
                class="w-full tkd-input"
                type="text"
                name="lastname"
                formControlName="lastName"
                [attr.placeholder]="'profile.inputs.lastName.placeholder' | translateAsync"
                autocomplete="family-name"
              />
            </div>
          </li>

          <li class="flex flex-row justify-between items-center">
            <div class="flex flex-col gap-0.5 w-full">
              <span
                class="text-xs text-gray-500 uppercase dark:text-emerald-200 dark:text-opacity-70"
                >{{ 'profile.inputs.displayName.label' | translateAsync }}</span
              >
              <input
                class="w-full tkd-input"
                type="text"
                name="displayName"
                formControlName="displayName"
                [attr.placeholder]="'profile.inputs.displayName.placeholder' | translateAsync"
                autocomplete="name"
              />
            </div>
          </li>

          <li class="flex flex-row justify-between items-center">
            <div class="flex flex-col gap-0.5 w-full border-none">
              <label
                class="text-xs text-gray-500 uppercase peer dark:text-emerald-200 dark:text-opacity-70"
                >{{ 'profile.inputs.birthday.label' | translateAsync }}</label
              >
                <tkd-datepicker
                  disableFuture="true"
                  class="w-full"
                  type="text"
                  name="birthday"
                  formControlName="birthday"
                  [attr.placeholder]="'profile.inputs.birthday.placeholder' | translateAsync"
                  autocomplete="bday"
                />
            </div>
          </li>
        </ul>

        <div class="flex flex-row gap-4 self-end items-center">
          <button [disabled]="form.invalid" type="submit" tkd-button="primary">{{ 'common.save' | translateAsync }}</button>
        </div>
      </form>
    </section>
  </content>
</div>
