<div class="tkd-card" *ngIf="profile$ | async as profile">
  <header class="flex !flex-row !justify-start items-center">
    <div class="flex flex-col justify-center flex-grow gap-2">
      <h3>E-Mail Verifiziert</h3>
      <h1>
        Hallo <span class="font-medium">{{ profile.user?.displayName || profile.user?.username }}</span>
      </h1>
    </div>
  </header>

  <content>
    <section>
      <span class="">Danke dass du deine E-Mail Adresse verifiziert hast.</span>

      <button [routerLink]="['/profile']" type="button" class="tkd-btn">Zur√ºck zum Konto</button>
    </section>
    <section *ngIf="error" class="flex !flex-row gap-4 !items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-8 h-8 text-red-500 dark:text-red-300">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
      <span class="text-red-500 dark:text-red-300">
        E-Mail konnte nicht verifiziert werden: <br />
        {{ error }}
      </span>
    </section>
  </content>
</div>
